<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- springboot 下默认资源搜索路径：
		/META-INF/resources/
		/resources/
		/static/
		/public/
	 -->
	<link rel="stylesheet" th:href="@{/style.css}"></link>
	<title>Spring Boot Contacts</title>
	<!-- 指定编码 -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<h2>Spring Boot Contacts</h2>
	
	<form action="/" method="post">
		名字：<input type="text" name="name"></input><br/>
		电话：<input type="text" name="telnum"></input><br/>
		地址：<input type="text" name="address"></input><br/>
		<input type="submit" value="提交" ></input>
	</form>
	
	<ul th:each="contact:${contacts}">
		<li>
			<span th:text="${contact.name}">名字</span>
			<span th:text="${contact.telnum}">电话</span>
			<span th:text="${contact.address}">地址</span>
		</li>
	</ul>
</body>
</html>
